{% extends "base.html" %}
{% block content %}
{% if warning %}
    <div class="alert alert-warning" role="alert"><strong>Aviso:</strong> {{warning}}</div>
{% endif %}
{% if sent %}
    <div class="alert alert-success" role="alert">
        Tu <strong>{{sent.tp}}</strong> fue enviado a <strong>{{ sent.docente }}</strong>.
    </div>
{% endif %}
{% if error %}
    <div class="alert alert-danger" role="alert">{{error}}</div>
{% endif %}
{% endblock %}
