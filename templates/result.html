{% extends "base.html" %}
{% block content %}
{% if warning %}
    <div class="alert alert-warning" role="alert"><strong>Aviso:</strong> {{warning}}</div>
{% endif %}
{% if error %}
    <div class="alert alert-danger" role="alert">{{error}}</div>
{% elif email %}
    <div class="alert alert-info" role="alert"><pre>{{email}}</pre></div>
{% else %}
    <div class="alert alert-success" role="alert">
        Envío realizado con éxito: <strong>{{tp}}</strong>.
    </div>
{% endif %}
{% endblock %}
