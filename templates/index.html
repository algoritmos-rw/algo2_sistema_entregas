{% extends "base.html" %}
{% block content %}

<p class="lead">
Cada entrega quedará registrada y le llegará a tu corrector asignado.
</p>

<form class="form-horizontal" role="form" method="post">
  {% if alert %}<div class="alert alert-danger">{{ alert }}</div>{% endif %}

  <div class="form-group">
    <label for="tp" class="col-xs-2 control-label">Entrega:</label>
    <div class="col-xs-4">
      <input type="text" class="form-control" name="tp" id="tp" value="">
      <span id="helpBlock" class="help-block">Ejemplos: TP1, TP2, EJ1, etc</span>
    </div>
  </div>
  <div class="form-group">
    <label for="tp" class="col-xs-2 control-label">Integrantes:</label>
    <div class="col-xs-4">
      <input type="text" class="form-control" name="padron1" id="padron1" value="" placeholder="Padrón">
      <span id="helpBlock" class="help-block">Número de padrón o legajo</span>
    </div>
  </div>
  <div class="form-group">
    <label for="tp" class="col-xs-2 control-label">Adjuntos:</label>
    <div class="col-xs-4">
      <input type="file" id="file">
      <p class="help-block">
        Formatos aceptados:
        <ul>
          <li><b>Informe:</b> <code>.pdf</code>, <code>.txt</code>
          <li><b>Código:</b> <code>.zip</code>, <code>.py</code>
        </ul>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-2"></div>
    <div class="col-xs-4">
      <button disabled type="submit" class="btn btn-primary btn-lg">Enviar entrega</button>
    </div>
  </div>
</form>
{% endblock %}
